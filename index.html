    <h1>Đăng ký học viên</h1>
    <form 
    action="https://learn.codegym.vn/courses/building-website-with-html-css-v2-0/lessons/html-forms-table/quizzes/bai-tap-tao-form-don-gian-2"
    name="formcoban"
    method="post"
    enctype="multipart/form-data">
    <div>
        <label for="">Họ và tên</label>
        <input type="text" name="name">
    </div>
    <div>
        <label for="">Ngày sinh</label>
        <input type="text" name="date of birth">
    </div>
    <div>
        <label for="">Giới tính</label>
        <input type="radio" name="sex">Nam
        <input type="radio" name="sex">Nữ
    </div>
    <div>
        <label for="">Địa chỉ</label>
        <textarea name="Address" id="" cols="20" rows="5"></textarea>
    </div>
    <div>
        <label for="class">Lớp</label>
        <select name="Class" id="class">
            <option value="choose" selected>-chọn lớp-</option>
            <option value="10a1">10a1</option>
            <option value="10a2">10a2</option>
            <option value="10a3">10a3</option>
            <option value="10a4">10a4</option>
        </select>
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" name="email">
    </div>
    <div>
        <label for="">Điện thoại</label>
        <input type="number" name="number">
    </div>
    <div>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </div>
    </form>
